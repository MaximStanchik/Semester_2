<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="assets/css/enter.css" />
 <title>Enter</title>
</head>
<body>
 <header>
  <h1>Добро пожаловать!</h1>
  <p class="register">До сих пор нет аккаунта? <a class="yellowregister" href="registration.html">Зарегестрируйтесь сейчас!</a></p>
 </header>

 <main>
  <div class="left-block">
   <h2>Подключить социальную учетную запись</h2>
   <ul>
    <li class="facebook"><a class="connection" href="#"><img src="logo/facebook.png">ПОДКЛЮЧИТЬСЯ К FACEBOOK</a></li>
    <li class="google"><a class="connection" href="#"><img src="logo/google.avif">ПОДКЛЮЧИТЬСЯ К GOOGLE</a></li>
    <li class="twitch"><a class="connection" href="#"><img src="logo/twitch.png">ПОДКЛЮЧИТЬСЯ К TWITCH</a></li>
    <li class="apple"><a class="connection" href="#"><img src="logo/apple.png">ПОДКЛЮЧИТЬСЯ К APPLE</a></li>
   </ul>
  </div>

  <div class="right-block">
   <h2>Зарегистрироваться через электронную почту</h2>
   <form action="#" method="POST">
    <label for="username">Имя пользователя</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Пароль</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Sign in</button>
   </form>
  </div>
 </main>

</body>
</html>

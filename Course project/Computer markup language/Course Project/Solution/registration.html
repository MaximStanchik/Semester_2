<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="assets/css/registration.css" />
 <title>Registration Form</title>
</head>
<body>
 <header>
  <h1>Присоединяйтесь к MADNESS&GAMES сегодня</h1>
 </header>

 <main>
  <div class="left-block">
   <h2>Подключить социальную учетную запись</h2>
   <ul>
    <li class="facebook"><a href="#"><img src="logo/facebook.png">ПОДКЛЮЧИТЬСЯ К FACEBOOK</a></li>
    <li class="google"><a href="#"><img src="logo/google.avif">ПОДКЛЮЧИТЬСЯ К GOOGLE</a></li>
    <li class="twitch"><a href="#"><img src="logo/twitch.png">ПОДКЛЮЧИТЬСЯ К TWITCH</a></li>
    <li class="apple"><a href="#"><img src="logo/apple.png">ПОДКЛЮЧИТЬСЯ К APPLE</a></li>
   </ul>
  </div>

  <div class="right-block">
   <h2>Зарегистрироваться через электронную почту</h2>
   <form action="#" method="POST">
    <label for="email">Электронная почта</label>
    <input type="email" id="email" name="email" required>
    <label for="username">Имя пользователя</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Пароль</label>
    <input type="password" id="password" name="password" required>
    <label for="birthdate">Дата рождения</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <button type="submit">Зарегистрироваться</button>
   </form>
  </div>
 </main>

</body>
</html>
